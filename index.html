<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Sign up today!</h1>
        <p>Never miss an update on your favourite anime</p>
    </div>
    <form class="form" action="#" method="get">
        <div class="row1">
            <label for="name" aria-label="required">Name</label>
            <input type="text" name="name" id="name" placeholder="Nelle" required>
        </div>

        <div class="row2">
            <label for="email" aria-label="required">Email</label>
            <input type="email" name="email" id="email" placeholder="nelle@gmail.com" required>
        </div>

        <div class="row3">
            <label for="pwd" aria-label="required">Password</label>
            <input type="password" name="pwd" id="pwd" required>
        </div>

        <div class="signup">
            <button type="submit">Sign up</button>
            <p>Already have an account? <button>Sign in</button></p>
        </div>

        
    </form>
</body>
</html>
